name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          pip install -r backend/requirements.txt
      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 backend || true
      - name: Run tests
        run: |
          if [ -d "backend/tests" ]; then
            pytest -q backend/tests || true
          else
            echo "No backend tests"
          fi
